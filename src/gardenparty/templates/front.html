<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Voting</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <h1 id="headline">Click to choose the better of these two images</h1>
    <div class="image-container">
        <img src="{{img1}}" alt="Image 1" id="image1" data-name="{{img1_name}}" class="voting-image">
        <img src="{{img2}}" alt="Image 2" id="image2" data-name="{{img2_name}}" class="voting-image">
    </div>
    <div id="message" class="message" style="display: none;">
        <h2>Thank you for voting</h2>
        <div class="base-timer">
            <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <g class="base-timer__circle">
                    <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
                    <path
                        id="base-timer-path-remaining"
                        stroke-dasharray="283"
                        class="base-timer__path-remaining"
                        d="
                            M 50, 50
                            m -45, 0
                            a 45,45 0 1,0 90,0
                            a 45,45 0 1,0 -90,0
                        "
                    ></path>
                </g>
            </svg>
            <span id="base-timer-label" class="base-timer__label">5</span>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
