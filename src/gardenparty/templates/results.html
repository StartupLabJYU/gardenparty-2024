<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Submissions</title>
    
    <!-- Include CSS for the image comparison slider -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #2c2f33; /* Dark background */
            color: #ffffff; /* Light text color */
            overflow-x: hidden; /* Prevent horizontal overflow */
        }

        h1, h2 {
            margin-bottom: 10px;
            color: #f5f5f5; /* Lighter header text */
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .image-card {
            color: #2c2f33;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            max-width: 300px;
            text-align: center;
            border-radius: 10px;
            transition: transform 0.2s, border-radius 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* .image-card img {
            transition: transform 0.2s, border-radius 0.2s;
        }
        .image-card:hover img {
            transform: scale(1.05);
        } */

        .image-card img {
            max-width: 100%;
            display: block;
        }

        .image-card .info {
            padding: 10px;
        }

        .image-card .info .wins {
            color: green;
            font-weight: bold;
        }

        .image-card .info .losses {
            color: red;
            font-weight: bold;
        }

        .image-card .info .relative-votes {
            font-size: 14px;
            color: #555;
        }

    </style>

    <script defer src="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/index.js" ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/styles.css" />
    <style>
        .coloured-slider {
            --divider-color: rgba(0, 0, 0, 0.5);
            --default-handle-color: rgba(0, 0, 0, 0.5);
        }

        .slider-example-opacity-and-size {
          --default-handle-width: 100px;
        }
      
        .slider-example-opacity-and-size:focus {
          --default-handle-opacity: 0;
        }
        .before,
        .after {
            margin: 0;
        }

        .before figcaption,
        .after figcaption {
            display: none;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Image Submissions Gallery</h1>

    <div class="gallery-container">
        {% for result in results %}
        <div class="image-card">
            <img-comparison-slider value="5">
            <!-- Slider with two images for comparison -->
                <figure slot="first" class="before">
                    <img src="{{ original_urls[loop.index] }}">
                    <figcaption>Original drawing</figcaption>
                </figure>
                <figure slot="second" class="after">
                    <img src="{{ generated_urls[loop.index] }}">
                    <figcaption>AI Generated version</figcaption>
                </figure>
            </img-comparison-slider>
            <div class="info">
                <p>Wins: <span class="wins">{{ result.wins }}</span></p>
                <p>Losses: <span class="losses">{{ result.losses }}</span></p>
                <p>Relative Votes: <span class="relative-votes">{{ (result.relative_votes * 100) | int }}%</span></p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
